publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  smooth_page_indicator: ^1.2.1
  dio: ^5.8.0+1
  flutter_dotenv: ^5.2.1
  get: ^4.6.5
  cached_network_image: 3.4.1
